<h1 mat-dialog-title i18n="@@TitleCreateJob">Create Job</h1>
<div mat-dialog-content>
  <form [formGroup]="formControl">
    <mat-form-field [style.width]="'100%'">
      <mat-label i18n="@@LabelName">Name:</mat-label>
      <input type="text" matInput placeholder="Job Name (not required)" formControlName="name"  />
    </mat-form-field>

    <mat-form-field [style.width]="'100%'">
      <mat-label i18n="@@LabelTemplate">Template:</mat-label>
      <mat-select formControlName="template">
        <mat-option *ngFor="let template of (templates | async)" [value]="template">
          {{template.name}} ({{(template.type)}})
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="primary" i18n="@@LabelCreate" (click)="create()">Create</button>
  <button mat-flat-button i18n="@@LabelClose" (click)="close()">Close</button>
</div>
