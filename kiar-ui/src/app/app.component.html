<header id="header">
  <mat-toolbar>
    <img src="./assets/KIMnet_Logo_pos_RGB.png" [style.height]="'50px'" alt="KIM.ch Logo"/>

    <span class="space-flexible"></span>

    @if ((isViewer | async)) {
      <button mat-icon-button [routerLink]="['/manager/dashboard']"
        i18n-matTooltip="@@TooltipGoToDashboard" matTooltip="Go to job dashboard.">
        <mat-icon>dashboard</mat-icon>
      </button>
    }

    @if ((isAdmin | async)) {
      <button mat-icon-button [routerLink]="['/admin/dashboard']"
        i18n-matTooltip="@@TooltipGoToAdmim" matTooltip="Go to administrator dashboard.">
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
    }

    @if ((isAdmin | async)) {
      <button mat-icon-button [routerLink]="['/institutions']"
        i18n-matTooltip="@@TooltipGoToInstitutionManagement" matTooltip="Go to institution management.">
        <mat-icon>account_balance</mat-icon>
      </button>
    }

    @if ((isAdmin | async)) {
      <button mat-icon-button [routerLink]="['/collections']"
        i18n-matTooltip="@@TooltipGoToCollectionManagement" matTooltip="Go to collection management.">
        <mat-icon>category</mat-icon>
      </button>
    }

    @if ((isAdmin | async)) {
      <button mat-icon-button [routerLink]="['/users']"
        i18n-matTooltip="@@TooltipGoToUserManagement" matTooltip="Go to user management.">
        <mat-icon>person</mat-icon>
      </button>
    }

    <span class="space-flexible"></span>

    @if (isLoggedIn | async) {
      <button mat-button [matMenuTriggerFor]="userMenu">{{ (username | async) }}</button>
    }

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="userProfile()">
        <mat-icon>person</mat-icon>
        <span i18n="@@LabelManageUserProfile">Manager User Profile</span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span i18n="@@LabelLogout">Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</header>

<article id="content">
  <router-outlet></router-outlet>
</article>

<footer id="footer">
  <h3>KIM.ch Data Ingest Dashboard (Beta)</h3>
</footer>
